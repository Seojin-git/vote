<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vote</h1>
        <button id="yes-button">Agree</button>
        <button id="no-button">Disagree</button>

        <div id="voted-message" class="hidden">
            <p>You have already voted. Thank you!</p>
        </div>

        <div id="admin-section" class="hidden">
            <h2>Admin Panel</h2>
            <p id="results"></p>
            <button id="reset-button">Reset Votes</button>
        </div>

        <div id="admin-login">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter Admin Password">
            <button id="login-button">Login</button>
        </div>
    </div>

    <!-- Firebase SDK는 모듈 방식으로 script.js 내에서 직접 임포트하므로 여기서는 제거합니다 -->

    <!-- 스크립트를 모듈로만 포함합니다 -->
    <script type="module" src="script.js"></script>
</body>
</html>
